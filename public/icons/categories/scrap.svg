<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="recycleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="50%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B0BEC5"/>
      <stop offset="50%" stop-color="#78909C"/>
      <stop offset="100%" stop-color="#455A64"/>
    </linearGradient>
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFAB91"/>
      <stop offset="50%" stop-color="#E64A19"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
    <filter id="scrapShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#FFF8E1"/>

  <g filter="url(#scrapShadow)">
    <!-- Metal plates -->
    <path d="M40,130 L80,120 L150,125 L170,150 L120,155 L30,145Z" fill="url(#metalGrad)"/>
    <path d="M50,110 L120,100 L130,120 L110,145 L60,150 L35,130Z" fill="#8D6E63"/>

    <!-- Copper pipe -->
    <path d="M35,80 L130,60" stroke="url(#copperGrad)" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="35" cy="80" rx="6" ry="7" fill="#BF360C"/>

    <!-- Aluminum sheet -->
    <path d="M90,75 L140,65 L160,90 L150,115 L110,120 L85,100Z" fill="#CFD8DC"/>

    <!-- Steel pipe -->
    <path d="M25,115 L90,100" stroke="url(#metalGrad)" stroke-width="10" stroke-linecap="round"/>

    <!-- Green wire -->
    <path d="M50,70 Q65,55 80,65 Q95,75 110,60 Q125,45 140,55" fill="none" stroke="#4CAF50" stroke-width="5" stroke-linecap="round"/>

    <!-- Recycling symbol with rotation animation -->
    <g transform="translate(100, 40)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite" additive="sum"/>
      <circle r="35" fill="url(#recycleGrad)" opacity="0.9"/>

      <!-- Three arrows forming triangle -->
      <path d="M0,-25 L-10,-15 L-5,-15 L-5,-5 L5,-5 L5,-15 L10,-15 Z" fill="#FFF" transform="rotate(0)"/>
      <path d="M0,-25 L-10,-15 L-5,-15 L-5,-5 L5,-5 L5,-15 L10,-15 Z" fill="#FFF" transform="rotate(120)"/>
      <path d="M0,-25 L-10,-15 L-5,-15 L-5,-5 L5,-5 L5,-15 L10,-15 Z" fill="#FFF" transform="rotate(240)"/>
    </g>
  </g>
</svg>
