<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="25%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="75%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <radialGradient id="gemGrad" cx="35%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#E1F5FE"/>
      <stop offset="60%" stop-color="#0288D1"/>
      <stop offset="100%" stop-color="#01579B"/>
    </radialGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <filter id="goldShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#FFFDE7"/>

  <g filter="url(#goldShadow)">
    <!-- Gold bars stacked -->
    <rect x="40" y="140" width="120" height="35" rx="3" fill="url(#barGrad)"/>
    <rect x="50" y="120" width="110" height="30" rx="3" fill="url(#barGrad)" opacity="0.95"/>

    <!-- Bar highlights -->
    <rect x="45" y="142" width="110" height="8" rx="2" fill="#FFF8E1" opacity="0.3"/>
    <text x="100" y="162" font-size="10" text-anchor="middle" fill="#FFB300" opacity="0.5" font-family="serif" font-weight="bold">999.9</text>

    <!-- Gold ring with scale animation -->
    <g transform="translate(70, 70)">
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite" additive="sum"/>

      <ellipse rx="28" ry="35" fill="none" stroke="url(#goldGrad)" stroke-width="12" transform="rotate(-20)"/>
      <ellipse rx="22" ry="29" fill="none" stroke="#B8860B" stroke-width="3" transform="rotate(-20)" opacity="0.5"/>

      <!-- Gem setting -->
      <circle cx="-10" cy="-20" r="10" fill="#FFD54F"/>
      <circle cx="-10" cy="-20" r="8" fill="url(#gemGrad)"/>

      <!-- Gem facets -->
      <path d="M-14,-23 L-10,-20 L-6,-23 L-10,-26Z" fill="#E1F5FE" opacity="0.6"/>
      <circle cx="-12" cy="-22" r="2" fill="#FFFFFF" opacity="0.9"/>
    </g>

    <!-- Sparkle effects with animation -->
    <g>
      <g transform="translate(140, 40)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0s"/>
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFF" stroke-width="2"/>
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFF" stroke-width="2"/>
        <line x1="-6" y1="-6" x2="6" y2="6" stroke="#FFF" stroke-width="1.5"/>
        <line x1="6" y1="-6" x2="-6" y2="6" stroke="#FFF" stroke-width="1.5"/>
      </g>
      <g transform="translate(40, 50) scale(0.7)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFE082" stroke-width="2"/>
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFE082" stroke-width="2"/>
      </g>
      <g transform="translate(160, 100) scale(0.6)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="1s"/>
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFF" stroke-width="2"/>
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFF" stroke-width="2"/>
      </g>
    </g>
  </g>
</svg>
