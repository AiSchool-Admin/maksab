<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="goldBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="20%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="80%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="goldBarSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="goldBarTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="30%" stop-color="#FFE082"/>
      <stop offset="70%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFC107"/>
    </linearGradient>
    <linearGradient id="ringGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="20%" stop-color="#FFE082"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="80%" stop-color="#FF8F00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="ringInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8F00"/>
      <stop offset="50%" stop-color="#E65100"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
    <radialGradient id="gemstone" cx="35%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#E1F5FE"/>
      <stop offset="40%" stop-color="#81D4FA"/>
      <stop offset="70%" stop-color="#0288D1"/>
      <stop offset="100%" stop-color="#01579B"/>
    </radialGradient>
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="goldShadow" x="-10%" y="-5%" width="130%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="goldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feFlood flood-color="#FFD54F" flood-opacity="0.3"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="60" cy="108" rx="45" ry="7" fill="#000" opacity="0.12"/>

  <!-- Gold bar at bottom -->
  <g filter="url(#goldShadow)">
    <!-- Bar front face -->
    <path d="M20,80 L40,68 L100,68 L100,95 L20,95Z" fill="url(#goldBar)"/>

    <!-- Bar top face -->
    <path d="M25,76 L45,64 L100,64 L100,68 L40,68 L20,80Z" fill="url(#goldBarTop)"/>

    <!-- Bar right side -->
    <path d="M100,64 L100,95 L105,90 L105,60Z" fill="url(#goldBarSide)"/>

    <!-- Bar edge highlights -->
    <line x1="20" y1="80" x2="100" y2="80" stroke="#FFE082" stroke-width="0.3" opacity="0.5"/>
    <line x1="40" y1="68" x2="100" y2="68" stroke="#FFF8E1" stroke-width="0.5" opacity="0.7"/>

    <!-- Stamp on bar -->
    <rect x="50" y="75" width="20" height="12" rx="1" fill="none" stroke="#FFB300" stroke-width="0.5" opacity="0.6"/>
    <text x="60" y="84" font-size="5" text-anchor="middle" fill="#FFB300" opacity="0.5" font-family="serif">999.9</text>
  </g>

  <!-- Second gold bar (stacked, slightly offset) -->
  <g filter="url(#goldShadow)">
    <path d="M30,62 L48,52 L95,52 L95,72 L30,72Z" fill="url(#goldBar)" opacity="0.9"/>
    <path d="M34,58 L52,48 L95,48 L95,52 L48,52 L30,62Z" fill="url(#goldBarTop)" opacity="0.9"/>
    <path d="M95,48 L95,72 L100,68 L100,44Z" fill="url(#goldBarSide)" opacity="0.9"/>
  </g>

  <!-- Gold ring -->
  <g filter="url(#goldGlow)">
    <!-- Ring body (elliptical, tilted) -->
    <ellipse cx="38" cy="45" rx="18" ry="22" fill="none" stroke="url(#ringGold)" stroke-width="7" transform="rotate(-15 38 45)"/>

    <!-- Ring inner shadow -->
    <ellipse cx="38" cy="45" rx="14" ry="18" fill="none" stroke="url(#ringInner)" stroke-width="2" transform="rotate(-15 38 45)" opacity="0.5"/>

    <!-- Ring outer highlight -->
    <ellipse cx="36" cy="42" rx="17" ry="21" fill="none" stroke="#FFF8E1" stroke-width="1" transform="rotate(-15 38 45)" opacity="0.4"/>

    <!-- Ring setting/prongs -->
    <circle cx="30" cy="26" r="6" fill="#FFD54F" stroke="#FFB300" stroke-width="1"/>

    <!-- Gemstone -->
    <circle cx="30" cy="26" r="5" fill="url(#gemstone)"/>

    <!-- Gem facets -->
    <path d="M27,23 L30,26 L33,23 L30,21Z" fill="#E1F5FE" opacity="0.5"/>
    <path d="M27,29 L30,26 L33,29 L30,31Z" fill="#0288D1" opacity="0.3"/>
    <path d="M25,26 L30,26 L27,23Z" fill="#B3E5FC" opacity="0.4"/>

    <!-- Gem highlight -->
    <circle cx="28.5" cy="24.5" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Sparkle effects -->
  <g>
    <!-- Sparkle 1 (top right) -->
    <g transform="translate(85,20)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFF" stroke-width="1.5" opacity="0.9"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFF" stroke-width="1.5" opacity="0.9"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#FFF" stroke-width="1" opacity="0.6"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#FFF" stroke-width="1" opacity="0.6"/>
      <circle cx="0" cy="0" r="2" fill="url(#sparkle)"/>
    </g>

    <!-- Sparkle 2 (top left) -->
    <g transform="translate(18,30) scale(0.7)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFE082" stroke-width="1.5" opacity="0.8"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFE082" stroke-width="1.5" opacity="0.8"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#FFE082" stroke-width="1" opacity="0.5"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#FFE082" stroke-width="1" opacity="0.5"/>
    </g>

    <!-- Sparkle 3 (on bar) -->
    <g transform="translate(75,56) scale(0.6)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFF" stroke-width="1.5" opacity="0.7"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFF" stroke-width="1.5" opacity="0.7"/>
      <circle cx="0" cy="0" r="1.5" fill="url(#sparkle)"/>
    </g>

    <!-- Sparkle 4 (on gem) -->
    <g transform="translate(28,24) scale(0.4)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFF" stroke-width="2" opacity="0.9"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFF" stroke-width="2" opacity="0.9"/>
    </g>

    <!-- Sparkle 5 -->
    <g transform="translate(100,38) scale(0.5)">
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#FFE082" stroke-width="1.5" opacity="0.6"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#FFE082" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>
</svg>