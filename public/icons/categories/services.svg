<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="toolboxBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E53935"/>
      <stop offset="30%" stop-color="#D32F2F"/>
      <stop offset="70%" stop-color="#C62828"/>
      <stop offset="100%" stop-color="#B71C1C"/>
    </linearGradient>
    <linearGradient id="toolboxLid" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#C62828"/>
      <stop offset="50%" stop-color="#E53935"/>
      <stop offset="100%" stop-color="#EF5350"/>
    </linearGradient>
    <linearGradient id="toolboxSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B71C1C"/>
      <stop offset="100%" stop-color="#8E0000"/>
    </linearGradient>
    <linearGradient id="metalLatch" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="30%" stop-color="#BDBDBD"/>
      <stop offset="70%" stop-color="#9E9E9E"/>
      <stop offset="100%" stop-color="#757575"/>
    </linearGradient>
    <linearGradient id="handleMetal" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#757575"/>
      <stop offset="30%" stop-color="#9E9E9E"/>
      <stop offset="50%" stop-color="#BDBDBD"/>
      <stop offset="70%" stop-color="#9E9E9E"/>
      <stop offset="100%" stop-color="#757575"/>
    </linearGradient>
    <linearGradient id="wrenchMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#CFD8DC"/>
      <stop offset="25%" stop-color="#B0BEC5"/>
      <stop offset="50%" stop-color="#ECEFF1"/>
      <stop offset="75%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#78909C"/>
    </linearGradient>
    <linearGradient id="wrenchHandle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B0BEC5"/>
      <stop offset="30%" stop-color="#90A4AE"/>
      <stop offset="50%" stop-color="#CFD8DC"/>
      <stop offset="70%" stop-color="#90A4AE"/>
      <stop offset="100%" stop-color="#607D8B"/>
    </linearGradient>
    <linearGradient id="screwdriverHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF8F00"/>
      <stop offset="40%" stop-color="#FFA000"/>
      <stop offset="60%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="screwdriverShaft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#CFD8DC"/>
      <stop offset="50%" stop-color="#ECEFF1"/>
      <stop offset="100%" stop-color="#90A4AE"/>
    </linearGradient>
    <linearGradient id="boxShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="svcShadow" x="-10%" y="-5%" width="130%" height="125%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="toolShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="60" cy="108" rx="45" ry="7" fill="#000" opacity="0.12"/>

  <!-- Wrench (behind toolbox, angled) -->
  <g filter="url(#toolShadow)" transform="rotate(-30, 90, 50)">
    <!-- Wrench head (open jaw) -->
    <path d="M82,30 L80,24 L86,18 L92,18 L98,24 L96,30 L92,28 L90,30 L88,28Z" fill="url(#wrenchMetal)"/>
    <!-- Jaw opening -->
    <path d="M88,28 L90,22 L88,18" fill="none" stroke="#78909C" stroke-width="0.5"/>

    <!-- Wrench shaft -->
    <rect x="86" y="30" width="6" height="55" rx="1" fill="url(#wrenchHandle)"/>
    <!-- Shaft highlight -->
    <rect x="87.5" y="30" width="2" height="55" rx="0.5" fill="#CFD8DC" opacity="0.4"/>

    <!-- Wrench end -->
    <path d="M84,85 Q84,92 89,92 Q94,92 94,85" fill="url(#wrenchMetal)"/>
    <ellipse cx="89" cy="88" rx="3" ry="3" fill="none" stroke="#78909C" stroke-width="1"/>
  </g>

  <!-- Screwdriver (behind toolbox, angled other way) -->
  <g filter="url(#toolShadow)" transform="rotate(25, 30, 50)">
    <!-- Handle -->
    <path d="M24,18 L36,18 L38,22 L38,45 Q38,48 36,48 L24,48 Q22,48 22,45 L22,22Z" fill="url(#screwdriverHandle)"/>
    <!-- Handle grip lines -->
    <rect x="24" y="24" width="12" height="1.5" rx="0.5" fill="#E65100" opacity="0.3"/>
    <rect x="24" y="28" width="12" height="1.5" rx="0.5" fill="#E65100" opacity="0.3"/>
    <rect x="24" y="32" width="12" height="1.5" rx="0.5" fill="#E65100" opacity="0.3"/>
    <rect x="24" y="36" width="12" height="1.5" rx="0.5" fill="#E65100" opacity="0.3"/>
    <rect x="24" y="40" width="12" height="1.5" rx="0.5" fill="#E65100" opacity="0.3"/>
    <!-- Handle cap -->
    <rect x="26" y="16" width="8" height="4" rx="2" fill="#FF6F00"/>

    <!-- Shaft -->
    <rect x="28" y="48" width="4" height="35" rx="0.5" fill="url(#screwdriverShaft)"/>
    <!-- Shaft highlight -->
    <rect x="29" y="48" width="1.5" height="35" rx="0.3" fill="#ECEFF1" opacity="0.5"/>

    <!-- Flathead tip -->
    <path d="M27,83 L33,83 L31,88 L29,88Z" fill="#90A4AE"/>
  </g>

  <!-- Toolbox (main) -->
  <g filter="url(#svcShadow)">
    <!-- Toolbox body -->
    <path d="M15,55 L15,95 Q15,100 20,100 L100,100 Q105,100 105,95 L105,55 Q105,50 100,50 L20,50 Q15,50 15,55Z" fill="url(#toolboxBody)"/>

    <!-- Right side (perspective) -->
    <path d="M105,50 L112,54 L112,96 L105,100Z" fill="url(#toolboxSide)"/>

    <!-- Toolbox lid (top, slightly open) -->
    <path d="M13,50 L13,48 Q13,42 18,42 L98,42 Q103,42 103,48 L103,50Z" fill="url(#toolboxLid)"/>
    <!-- Lid perspective top -->
    <path d="M103,42 L110,46 L110,54 L103,50Z" fill="#C62828"/>
    <path d="M13,42 L103,42 L110,46 L20,46Z" fill="#EF5350"/>

    <!-- Lid shine -->
    <path d="M16,43 L100,43 Q102,43 102,45 L102,47 L14,47 L14,45 Q14,43 16,43Z" fill="url(#boxShine)"/>

    <!-- Body horizontal line -->
    <line x1="15" y1="65" x2="105" y2="65" stroke="#B71C1C" stroke-width="0.5"/>
    <line x1="15" y1="85" x2="105" y2="85" stroke="#B71C1C" stroke-width="0.5"/>

    <!-- Body shine -->
    <rect x="17" y="52" width="86" height="6" fill="url(#boxShine)"/>

    <!-- Center latch -->
    <rect x="52" y="46" width="16" height="10" rx="1" fill="url(#metalLatch)"/>
    <rect x="54" y="48" width="12" height="6" rx="0.5" fill="none" stroke="#757575" stroke-width="0.5"/>
    <!-- Latch lock -->
    <circle cx="60" cy="51" r="2" fill="#9E9E9E"/>
    <rect x="59" y="50" width="2" height="3" rx="0.5" fill="#757575"/>

    <!-- Side latches -->
    <rect x="22" y="48" width="8" height="5" rx="1" fill="url(#metalLatch)"/>
    <rect x="90" y="48" width="8" height="5" rx="1" fill="url(#metalLatch)"/>

    <!-- Handle -->
    <path d="M42,42 L42,34 Q42,30 46,30 L74,30 Q78,30 78,34 L78,42"
          fill="none" stroke="url(#handleMetal)" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Handle highlight -->
    <path d="M44,40 L44,35 Q44,32 47,32 L73,32 Q76,32 76,35 L76,40"
          fill="none" stroke="#BDBDBD" stroke-width="1" opacity="0.5"/>

    <!-- Grip on handle -->
    <path d="M50,30 L50,34" stroke="#424242" stroke-width="4" stroke-linecap="round"/>
    <path d="M50,30 L50,34" stroke="#555" stroke-width="2" stroke-linecap="round"/>
    <path d="M70,30 L70,34" stroke="#424242" stroke-width="4" stroke-linecap="round"/>
    <path d="M70,30 L70,34" stroke="#555" stroke-width="2" stroke-linecap="round"/>

    <!-- Drawer pull (bottom section) -->
    <rect x="45" y="88" width="20" height="3" rx="1" fill="url(#metalLatch)"/>
    <rect x="48" y="89" width="14" height="1" rx="0.5" fill="#E0E0E0"/>

    <!-- Corner reinforcements -->
    <rect x="15" y="50" width="4" height="6" fill="#B71C1C"/>
    <rect x="101" y="50" width="4" height="6" fill="#B71C1C"/>
    <rect x="15" y="94" width="4" height="6" rx="2" fill="#B71C1C"/>
    <rect x="101" y="94" width="4" height="6" rx="2" fill="#B71C1C"/>
  </g>
</svg>