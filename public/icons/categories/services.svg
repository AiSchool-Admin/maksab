<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="wrenchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#CFD8DC"/>
      <stop offset="50%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#607D8B"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#26A69A"/>
      <stop offset="50%" stop-color="#009688"/>
      <stop offset="100%" stop-color="#00695C"/>
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00897B"/>
      <stop offset="50%" stop-color="#00796B"/>
      <stop offset="100%" stop-color="#004D40"/>
    </linearGradient>
    <filter id="servicesShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#E0F2F1"/>

  <g filter="url(#servicesShadow)">
    <!-- Wrench -->
    <g transform="rotate(-30, 65, 90)">
      <!-- Wrench head -->
      <path d="M50,55 L46,46 Q46,42 50,40 L56,40 Q60,42 60,46 L56,55 L53,52Z" fill="url(#wrenchGrad)"/>

      <!-- Wrench shaft -->
      <rect x="51" y="55" width="8" height="80" rx="2" fill="url(#wrenchGrad)"/>

      <!-- Shaft highlight -->
      <rect x="52.5" y="55" width="3" height="80" rx="1" fill="#E0E0E0" opacity="0.4"/>

      <!-- Wrench end -->
      <path d="M48,135 Q48,143 55,143 Q62,143 62,135" fill="url(#wrenchGrad)"/>
      <circle cx="55" cy="139" r="4" fill="none" stroke="#607D8B" stroke-width="1.5"/>
    </g>

    <!-- Large gear with rotation animation -->
    <g transform="translate(120, 100)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite" additive="sum"/>

      <!-- Gear body -->
      <circle r="42" fill="url(#gearGrad)"/>

      <!-- Gear teeth -->
      <g>
        <rect x="-5" y="-46" width="10" height="8" rx="2" fill="#00796B"/>
        <rect x="-5" y="38" width="10" height="8" rx="2" fill="#00796B"/>
        <rect x="-46" y="-5" width="8" height="10" rx="2" fill="#00796B"/>
        <rect x="38" y="-5" width="8" height="10" rx="2" fill="#00796B"/>

        <rect x="-4" y="-46" width="8" height="8" rx="2" fill="#00796B" transform="rotate(45)"/>
        <rect x="-4" y="38" width="8" height="8" rx="2" fill="#00796B" transform="rotate(45)"/>
        <rect x="-4" y="-46" width="8" height="8" rx="2" fill="#00796B" transform="rotate(-45)"/>
        <rect x="-4" y="38" width="8" height="8" rx="2" fill="#00796B" transform="rotate(-45)"/>
      </g>

      <!-- Inner circle -->
      <circle r="30" fill="#009688"/>
      <circle r="15" fill="#004D40"/>
      <circle r="8" fill="#00251A"/>

      <!-- Spokes -->
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#00695C" stroke-width="3"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#00695C" stroke-width="3"/>
      <line x1="-18" y1="-18" x2="18" y2="18" stroke="#00695C" stroke-width="2"/>
      <line x1="18" y1="-18" x2="-18" y2="18" stroke="#00695C" stroke-width="2"/>
    </g>

    <!-- Small gear (interacting) with counter-rotation -->
    <g transform="translate(85, 60)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="5s" repeatCount="indefinite" additive="sum"/>

      <circle r="22" fill="url(#gearGrad)"/>

      <!-- Teeth -->
      <g>
        <rect x="-3" y="-24" width="6" height="4" rx="1" fill="#00796B"/>
        <rect x="-3" y="20" width="6" height="4" rx="1" fill="#00796B"/>
        <rect x="-24" y="-3" width="4" height="6" rx="1" fill="#00796B"/>
        <rect x="20" y="-3" width="4" height="6" rx="1" fill="#00796B"/>
        <rect x="-3" y="-24" width="6" height="4" rx="1" fill="#00796B" transform="rotate(45)"/>
        <rect x="-3" y="20" width="6" height="4" rx="1" fill="#00796B" transform="rotate(45)"/>
      </g>

      <circle r="15" fill="#009688"/>
      <circle r="6" fill="#004D40"/>
    </g>

    <!-- Person silhouette -->
    <g transform="translate(50, 130)">
      <!-- Head -->
      <circle cy="-15" r="12" fill="url(#personGrad)"/>

      <!-- Body -->
      <path d="M-10,-5 L-8,15 Q-8,20 -3,20 L3,20 Q8,20 8,15 L10,-5 Q10,-8 5,-8 L-5,-8 Q-10,-8 -10,-5Z" fill="url(#personGrad)"/>

      <!-- Arms -->
      <path d="M-10,-3 L-18,8" stroke="#00796B" stroke-width="5" stroke-linecap="round"/>
      <path d="M10,-3 L18,8" stroke="#00796B" stroke-width="5" stroke-linecap="round"/>

      <!-- Legs -->
      <path d="M-3,20 L-6,35" stroke="#00695C" stroke-width="6" stroke-linecap="round"/>
      <path d="M3,20 L6,35" stroke="#00695C" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>
</svg>
