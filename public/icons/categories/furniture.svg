<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="sofaFabric" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="40%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#283593"/>
    </linearGradient>
    <linearGradient id="sofaSeat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7986CB"/>
      <stop offset="30%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#3949AB"/>
    </linearGradient>
    <linearGradient id="sofaArm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#1A237E"/>
    </linearGradient>
    <linearGradient id="sofaArmRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#1A237E"/>
    </linearGradient>
    <linearGradient id="sofaBack" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#3949AB"/>
      <stop offset="50%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#5C6BC0"/>
    </linearGradient>
    <linearGradient id="cushionTop" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#9FA8DA"/>
    </linearGradient>
    <linearGradient id="sofaLeg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="50%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <linearGradient id="pillow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="50%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
    <linearGradient id="pillow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF9A9A"/>
      <stop offset="50%" stop-color="#EF5350"/>
      <stop offset="100%" stop-color="#C62828"/>
    </linearGradient>
    <linearGradient id="fabricShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="sofaShadow" x="-10%" y="-5%" width="125%" height="130%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Floor shadow -->
  <ellipse cx="60" cy="105" rx="50" ry="8" fill="#000" opacity="0.12"/>

  <g filter="url(#sofaShadow)">
    <!-- Sofa back -->
    <path d="M12,38 L12,65 L108,65 L108,38 Q108,28 98,28 L22,28 Q12,28 12,38Z" fill="url(#sofaBack)"/>
    <!-- Back cushion tufting lines -->
    <path d="M40,30 L40,62" stroke="#3949AB" stroke-width="0.5" opacity="0.5"/>
    <path d="M60,30 L60,62" stroke="#3949AB" stroke-width="0.5" opacity="0.5"/>
    <path d="M80,30 L80,62" stroke="#3949AB" stroke-width="0.5" opacity="0.5"/>
    <!-- Back highlight -->
    <path d="M16,32 Q16,28 22,28 L98,28 Q104,28 108,32 L108,38 L12,38Z" fill="url(#fabricShine)"/>

    <!-- Seat cushion (top view) -->
    <path d="M14,65 L106,65 L106,82 Q106,86 102,86 L18,86 Q14,86 14,82Z" fill="url(#sofaSeat)"/>

    <!-- Seat cushion top surface -->
    <path d="M16,63 L104,63 L104,68 Q104,70 102,70 L18,70 Q16,70 16,68Z" fill="url(#cushionTop)"/>

    <!-- Seat cushion divisions -->
    <path d="M40,63 L40,86" stroke="#3F51B5" stroke-width="0.5" opacity="0.5"/>
    <path d="M60,63 L60,86" stroke="#3F51B5" stroke-width="0.5" opacity="0.5"/>
    <path d="M80,63 L80,86" stroke="#3F51B5" stroke-width="0.5" opacity="0.5"/>

    <!-- Cushion plumpness curves -->
    <path d="M18,66 Q30,62 38,66" fill="none" stroke="#9FA8DA" stroke-width="0.5" opacity="0.5"/>
    <path d="M42,66 Q50,62 58,66" fill="none" stroke="#9FA8DA" stroke-width="0.5" opacity="0.5"/>
    <path d="M62,66 Q70,62 78,66" fill="none" stroke="#9FA8DA" stroke-width="0.5" opacity="0.5"/>
    <path d="M82,66 Q90,62 100,66" fill="none" stroke="#9FA8DA" stroke-width="0.5" opacity="0.5"/>

    <!-- Left armrest -->
    <path d="M6,35 L6,82 Q6,88 12,88 L16,88 L16,35 Q16,30 11,30 Q6,30 6,35Z" fill="url(#sofaArm)"/>
    <!-- Left armrest top -->
    <path d="M6,35 Q6,30 11,30 Q16,30 16,35 L16,38 L6,38Z" fill="url(#fabricShine)"/>
    <!-- Armrest curve -->
    <path d="M6,35 Q6,30 11,30 Q16,30 16,35" fill="none" stroke="#7986CB" stroke-width="0.5" opacity="0.5"/>

    <!-- Right armrest -->
    <path d="M104,35 L104,82 Q104,88 108,88 L114,88 L114,35 Q114,30 109,30 Q104,30 104,35Z" fill="url(#sofaArmRight)"/>
    <path d="M104,35 Q104,30 109,30 Q114,30 114,35 L114,38 L104,38Z" fill="url(#fabricShine)"/>
    <path d="M104,35 Q104,30 109,30 Q114,30 114,35" fill="none" stroke="#5C6BC0" stroke-width="0.5" opacity="0.5"/>

    <!-- Front face of seat -->
    <path d="M14,82 L14,90 Q14,94 18,94 L102,94 Q106,94 106,90 L106,82" fill="url(#sofaFabric)"/>
    <!-- Front seam -->
    <line x1="14" y1="86" x2="106" y2="86" stroke="#283593" stroke-width="0.3" opacity="0.4"/>
  </g>

  <!-- Legs -->
  <g>
    <rect x="16" y="94" width="5" height="8" rx="1" fill="url(#sofaLeg)"/>
    <rect x="16" y="94" width="5" height="2" rx="0.5" fill="#A1887F" opacity="0.5"/>

    <rect x="99" y="94" width="5" height="8" rx="1" fill="url(#sofaLeg)"/>
    <rect x="99" y="94" width="5" height="2" rx="0.5" fill="#A1887F" opacity="0.5"/>

    <rect x="45" y="94" width="4" height="6" rx="1" fill="url(#sofaLeg)" opacity="0.6"/>
    <rect x="71" y="94" width="4" height="6" rx="1" fill="url(#sofaLeg)" opacity="0.6"/>
  </g>

  <!-- Decorative throw pillows -->
  <g>
    <!-- Yellow pillow (left) -->
    <path d="M20,38 Q22,32 28,32 Q34,32 36,38 Q38,45 36,52 Q34,58 28,58 Q22,58 20,52 Q18,45 20,38Z" fill="url(#pillow1)"/>
    <path d="M22,36 Q24,34 28,34 Q32,34 33,36" fill="none" stroke="#FFF8E1" stroke-width="0.5" opacity="0.6"/>
    <!-- Pillow fold line -->
    <path d="M24,40 Q28,44 32,40" fill="none" stroke="#FFB300" stroke-width="0.3" opacity="0.5"/>

    <!-- Red pillow (right) -->
    <path d="M84,38 Q86,32 92,32 Q98,32 100,38 Q102,45 100,52 Q98,58 92,58 Q86,58 84,52 Q82,45 84,38Z" fill="url(#pillow2)"/>
    <path d="M86,36 Q88,34 92,34 Q96,34 97,36" fill="none" stroke="#FFCDD2" stroke-width="0.5" opacity="0.6"/>
    <path d="M88,40 Q92,44 96,40" fill="none" stroke="#C62828" stroke-width="0.3" opacity="0.5"/>
  </g>
</svg>