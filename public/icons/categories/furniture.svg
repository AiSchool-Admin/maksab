<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="chairFabricGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF9800"/>
      <stop offset="50%" stop-color="#FF8F00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="chairBackGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#E65100"/>
      <stop offset="50%" stop-color="#FF8F00"/>
      <stop offset="100%" stop-color="#FFB74D"/>
    </linearGradient>
    <linearGradient id="chairArmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="legGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="50%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <filter id="furnitureShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#E8F5E9"/>

  <!-- Chair with breathing animation -->
  <g filter="url(#furnitureShadow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="3.5s" repeatCount="indefinite" additive="sum"/>

    <!-- Chair back -->
    <path d="M30,60 L30,110 L170,110 L170,60 Q170,45 155,45 L45,45 Q30,45 30,60Z" fill="url(#chairBackGrad)"/>

    <!-- Back cushion tufting -->
    <path d="M70,48 L70,105" stroke="#E65100" stroke-width="1" opacity="0.4"/>
    <path d="M100,48 L100,105" stroke="#E65100" stroke-width="1" opacity="0.4"/>
    <path d="M130,48 L130,105" stroke="#E65100" stroke-width="1" opacity="0.4"/>

    <!-- Seat cushion -->
    <path d="M32,110 L168,110 L168,135 Q168,140 163,140 L37,140 Q32,140 32,135Z" fill="url(#chairFabricGrad)"/>

    <!-- Seat top surface -->
    <path d="M35,108 L165,108 L165,115 Q165,118 162,118 L38,118 Q35,118 35,115Z" fill="#FFB74D" opacity="0.5"/>

    <!-- Seat divisions -->
    <path d="M70,108 L70,140" stroke="#FF8F00" stroke-width="1" opacity="0.4"/>
    <path d="M100,108 L100,140" stroke="#FF8F00" stroke-width="1" opacity="0.4"/>
    <path d="M130,108 L130,140" stroke="#FF8F00" stroke-width="1" opacity="0.4"/>

    <!-- Left armrest -->
    <path d="M20,55 L20,130 Q20,138 28,138 L35,138 L35,55 Q35,48 27.5,48 Q20,48 20,55Z" fill="url(#chairArmGrad)"/>

    <!-- Right armrest -->
    <path d="M165,55 L165,130 Q165,138 172,138 L180,138 L180,55 Q180,48 172.5,48 Q165,48 165,55Z" fill="url(#chairArmGrad)"/>

    <!-- Front face -->
    <path d="M32,135 L32,145 Q32,150 37,150 L163,150 Q168,150 168,145 L168,135" fill="#E65100"/>
  </g>

  <!-- Legs -->
  <g>
    <rect x="35" y="150" width="8" height="13" rx="2" fill="url(#legGrad)"/>
    <rect x="35" y="150" width="8" height="3" rx="1" fill="#A1887F" opacity="0.5"/>

    <rect x="157" y="150" width="8" height="13" rx="2" fill="url(#legGrad)"/>
    <rect x="157" y="150" width="8" height="3" rx="1" fill="#A1887F" opacity="0.5"/>

    <rect x="75" y="150" width="6" height="10" rx="1.5" fill="url(#legGrad)" opacity="0.7"/>
    <rect x="119" y="150" width="6" height="10" rx="1.5" fill="url(#legGrad)" opacity="0.7"/>
  </g>
</svg>
