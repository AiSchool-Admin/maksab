<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="phoneBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#455A64"/>
      <stop offset="50%" stop-color="#263238"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="25%" stop-color="#448AFF"/>
      <stop offset="50%" stop-color="#18FFFF"/>
      <stop offset="75%" stop-color="#69F0AE"/>
      <stop offset="100%" stop-color="#EEFF41"/>
    </linearGradient>
    <radialGradient id="cameraGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4DD0E1"/>
      <stop offset="100%" stop-color="#00838F"/>
    </radialGradient>
    <filter id="phoneShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#E0F7FA"/>

  <!-- Phone with floating animation -->
  <g filter="url(#phoneShadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite"/>

    <!-- Phone body -->
    <rect x="60" y="30" width="80" height="140" rx="12" fill="url(#phoneBodyGrad)"/>

    <!-- Screen -->
    <rect x="65" y="40" width="70" height="120" rx="8" fill="url(#screenGrad)">
      <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Camera notch -->
    <circle cx="100" cy="35" r="4" fill="#1A1A2E"/>
    <circle cx="100" cy="35" r="2" fill="url(#cameraGrad)"/>

    <!-- App icons on screen -->
    <rect x="72" y="55" width="12" height="12" rx="3" fill="#F44336" opacity="0.9"/>
    <rect x="90" y="55" width="12" height="12" rx="3" fill="#4CAF50" opacity="0.9"/>
    <rect x="108" y="55" width="12" height="12" rx="3" fill="#2196F3" opacity="0.9"/>
    <rect x="72" y="72" width="12" height="12" rx="3" fill="#FF9800" opacity="0.9"/>
    <rect x="90" y="72" width="12" height="12" rx="3" fill="#9C27B0" opacity="0.9"/>
    <rect x="108" y="72" width="12" height="12" rx="3" fill="#00BCD4" opacity="0.9"/>

    <!-- Camera module (back visible) -->
    <g transform="translate(120, 45)">
      <rect width="15" height="20" rx="4" fill="#37474F"/>
      <circle cx="5" cy="6" r="4" fill="url(#cameraGrad)"/>
      <circle cx="5" cy="14" r="3" fill="url(#cameraGrad)"/>
      <circle cx="11" cy="6" r="3" fill="url(#cameraGrad)"/>
    </g>
  </g>
</svg>
