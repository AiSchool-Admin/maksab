<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="drillBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFA726"/>
      <stop offset="50%" stop-color="#FF8F00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="drillGripGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="50%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </linearGradient>
    <linearGradient id="drillBitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="30%" stop-color="#F5F5F5"/>
      <stop offset="70%" stop-color="#BDBDBD"/>
      <stop offset="100%" stop-color="#9E9E9E"/>
    </linearGradient>
    <linearGradient id="chuckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#78909C"/>
      <stop offset="50%" stop-color="#CFD8DC"/>
      <stop offset="100%" stop-color="#607D8B"/>
    </linearGradient>
    <filter id="toolsShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#FFF3E0"/>

  <!-- Drill with rotation animation of bit -->
  <g filter="url(#toolsShadow)" transform="rotate(-25, 100, 100)">

    <!-- Drill bit with rotation -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0 165 68" to="360 165 68" dur="1.5s" repeatCount="indefinite"/>
      <rect x="150" y="62" width="50" height="8" fill="url(#drillBitGrad)"/>
      <polygon points="200,62 200,70 212,66" fill="#BDBDBD"/>
      <path d="M153,62 L158,70" stroke="#9E9E9E" stroke-width="1"/>
      <path d="M158,62 L163,70" stroke="#9E9E9E" stroke-width="1"/>
      <path d="M163,62 L168,70" stroke="#9E9E9E" stroke-width="1"/>
      <path d="M168,62 L173,70" stroke="#9E9E9E" stroke-width="1"/>
      <path d="M173,62 L178,70" stroke="#9E9E9E" stroke-width="1"/>
      <rect x="150" y="63" width="50" height="2" fill="#F5F5F5" opacity="0.5"/>
    </g>

    <!-- Chuck -->
    <g>
      <rect x="135" y="56" width="18" height="20" rx="2" fill="url(#chuckGrad)"/>
      <rect x="135" y="58" width="18" height="3" rx="1" fill="#90A4AE"/>
      <rect x="135" y="64" width="18" height="3" rx="1" fill="#90A4AE"/>
      <rect x="135" y="70" width="18" height="3" rx="1" fill="#90A4AE"/>
    </g>

    <!-- Main drill body -->
    <path d="M50,46 L135,46 Q142,46 142,53 L142,83 Q142,90 135,90 L50,90 Q42,90 42,83 L42,53 Q42,46 50,46Z" fill="url(#drillBodyGrad)"/>

    <!-- Body highlight -->
    <rect x="55" y="48" width="75" height="12" rx="3" fill="#FFB74D" opacity="0.3"/>

    <!-- Vent slots -->
    <rect x="60" y="52" width="12" height="2.5" rx="1" fill="#E65100"/>
    <rect x="60" y="57" width="12" height="2.5" rx="1" fill="#E65100"/>
    <rect x="60" y="62" width="12" height="2.5" rx="1" fill="#E65100"/>

    <!-- Mode selector with rotation -->
    <g transform="translate(90, 57)">
      <circle r="8" fill="#FF8F00" stroke="#E65100" stroke-width="1"/>
      <circle r="6" fill="#FFB74D"/>
      <line y1="-8" y2="-5" stroke="#E65100" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Forward/Reverse switch -->
    <rect x="108" y="48" width="16" height="8" rx="3" fill="#333"/>
    <rect x="108" y="48" width="10" height="8" rx="3" fill="#FFB74D"/>

    <!-- Trigger area -->
    <path d="M65,90 L105,90 L105,100 Q105,108 100,112 L82,118 Q75,112 65,108Z" fill="url(#drillGripGrad)"/>

    <!-- Trigger -->
    <path d="M82,94 L95,94 L95,102 Q95,106 92,110 L85,114 Q82,110 82,105Z" fill="#FF8F00"/>

    <!-- Handle -->
    <path d="M62,100 L62,155 Q62,165 72,165 L92,165 Q102,165 102,155 L102,100" fill="url(#drillGripGrad)"/>

    <!-- Grip rubber texture -->
    <rect x="65" y="108" width="34" height="3" rx="1.5" fill="#2A2A2A"/>
    <rect x="65" y="116" width="34" height="3" rx="1.5" fill="#2A2A2A"/>
    <rect x="65" y="124" width="34" height="3" rx="1.5" fill="#2A2A2A"/>
    <rect x="65" y="132" width="34" height="3" rx="1.5" fill="#2A2A2A"/>
    <rect x="65" y="140" width="34" height="3" rx="1.5" fill="#2A2A2A"/>
    <rect x="65" y="148" width="34" height="3" rx="1.5" fill="#2A2A2A"/>

    <!-- Battery pack -->
    <path d="M58,150 L58,165 Q58,172 65,172 L99,172 Q106,172 106,165 L106,150" fill="#1A1A1A"/>
    <rect x="68" y="154" width="34" height="8" rx="2" fill="#0D0D0D"/>

    <!-- Battery indicator -->
    <rect x="72" y="156" width="6" height="4" rx="1" fill="#4CAF50"/>
    <rect x="80" y="156" width="6" height="4" rx="1" fill="#4CAF50"/>
    <rect x="88" y="156" width="6" height="4" rx="1" fill="#8BC34A" opacity="0.5"/>
  </g>
</svg>
