<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="drillBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F9A825"/>
      <stop offset="30%" stop-color="#F57F17"/>
      <stop offset="70%" stop-color="#E65100"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
    <linearGradient id="drillBodySide" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="drillGrip" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="30%" stop-color="#212121"/>
      <stop offset="70%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </linearGradient>
    <linearGradient id="gripRubber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2A2A2A"/>
      <stop offset="50%" stop-color="#3A3A3A"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <linearGradient id="drillBit" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="20%" stop-color="#BDBDBD"/>
      <stop offset="50%" stop-color="#F5F5F5"/>
      <stop offset="80%" stop-color="#BDBDBD"/>
      <stop offset="100%" stop-color="#9E9E9E"/>
    </linearGradient>
    <linearGradient id="chuck" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#78909C"/>
      <stop offset="30%" stop-color="#B0BEC5"/>
      <stop offset="50%" stop-color="#CFD8DC"/>
      <stop offset="70%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#607D8B"/>
    </linearGradient>
    <linearGradient id="chuckRing" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#90A4AE"/>
      <stop offset="50%" stop-color="#CFD8DC"/>
      <stop offset="100%" stop-color="#78909C"/>
    </linearGradient>
    <linearGradient id="trigger" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F57F17"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
    <linearGradient id="batteryPack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="50%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </linearGradient>
    <linearGradient id="ventGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BF360C"/>
      <stop offset="100%" stop-color="#8D1B00"/>
    </linearGradient>
    <filter id="drillShadow" x="-10%" y="-10%" width="130%" height="135%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="60" cy="110" rx="45" ry="6" fill="#000" opacity="0.12"/>

  <g filter="url(#drillShadow)" transform="rotate(-25, 60, 60)">
    <!-- Drill bit -->
    <g>
      <!-- Bit shaft -->
      <rect x="95" y="38" width="32" height="5" fill="url(#drillBit)"/>
      <!-- Bit tip -->
      <polygon points="127,38 127,43 135,40.5" fill="#BDBDBD"/>
      <polygon points="127,38 135,40.5 130,39" fill="#E0E0E0"/>
      <!-- Spiral flutes on bit -->
      <path d="M97,38 L102,43" stroke="#9E9E9E" stroke-width="0.5"/>
      <path d="M102,38 L107,43" stroke="#9E9E9E" stroke-width="0.5"/>
      <path d="M107,38 L112,43" stroke="#9E9E9E" stroke-width="0.5"/>
      <path d="M112,38 L117,43" stroke="#9E9E9E" stroke-width="0.5"/>
      <path d="M117,38 L122,43" stroke="#9E9E9E" stroke-width="0.5"/>
      <path d="M122,38 L127,43" stroke="#9E9E9E" stroke-width="0.5"/>
      <!-- Bit highlight -->
      <rect x="95" y="39" width="32" height="1.5" fill="#F5F5F5" opacity="0.4"/>
    </g>

    <!-- Chuck (holds the bit) -->
    <g>
      <rect x="85" y="34" width="12" height="13" rx="1" fill="url(#chuck)"/>
      <!-- Chuck rings -->
      <rect x="85" y="35" width="12" height="2" rx="0.5" fill="url(#chuckRing)"/>
      <rect x="85" y="39" width="12" height="2" rx="0.5" fill="url(#chuckRing)"/>
      <rect x="85" y="43" width="12" height="2" rx="0.5" fill="url(#chuckRing)"/>
      <!-- Chuck taper -->
      <path d="M93,36 L97,38 L97,43 L93,45" fill="#90A4AE"/>
    </g>

    <!-- Main drill body (upper housing) -->
    <path d="M30,28 L85,28 Q90,28 90,33 L90,48 Q90,53 85,53 L30,53 Q25,53 25,48 L25,33 Q25,28 30,28Z" fill="url(#drillBody)"/>

    <!-- Body highlight -->
    <path d="M32,28 L83,28 Q88,28 88,32 L88,36 L27,36 L27,32 Q27,28 32,28Z" fill="#FFB300" opacity="0.3"/>

    <!-- Vent slots -->
    <rect x="35" y="30" width="8" height="1.5" rx="0.5" fill="url(#ventGrad)"/>
    <rect x="35" y="33" width="8" height="1.5" rx="0.5" fill="url(#ventGrad)"/>
    <rect x="35" y="36" width="8" height="1.5" rx="0.5" fill="url(#ventGrad)"/>

    <!-- Mode selector dial -->
    <circle cx="55" cy="34" r="5" fill="#E65100" stroke="#BF360C" stroke-width="0.5"/>
    <circle cx="55" cy="34" r="3.5" fill="#F57F17"/>
    <line x1="55" y1="30" x2="55" y2="32" stroke="#BF360C" stroke-width="1" stroke-linecap="round"/>
    <!-- Mode dots -->
    <circle cx="50.5" cy="32" r="0.7" fill="#FFF" opacity="0.6"/>
    <circle cx="52" cy="30.5" r="0.7" fill="#FFF" opacity="0.6"/>
    <circle cx="58" cy="30.5" r="0.7" fill="#FFF" opacity="0.6"/>
    <circle cx="59.5" cy="32" r="0.7" fill="#FFF" opacity="0.6"/>

    <!-- Forward/Reverse switch -->
    <rect x="65" y="29" width="10" height="5" rx="2" fill="#333" stroke="#444" stroke-width="0.3"/>
    <rect x="65" y="29" width="6" height="5" rx="2" fill="#F57F17"/>

    <!-- Speed trigger area (below body) -->
    <path d="M40,53 L65,53 L65,60 Q65,65 60,68 L50,72 Q45,68 40,65 L40,53Z" fill="url(#drillGrip)"/>

    <!-- Trigger -->
    <path d="M50,55 L58,55 L58,60 Q58,63 56,65 L52,67 Q50,65 50,62Z" fill="url(#trigger)"/>
    <path d="M51,56 L57,56 L57,59 Q57,61 55,62" fill="none" stroke="#FFB300" stroke-width="0.3" opacity="0.5"/>

    <!-- Handle/Grip -->
    <path d="M38,60 L38,92 Q38,98 44,98 L56,98 Q62,98 62,92 L62,60"
          fill="url(#drillGrip)"/>

    <!-- Grip rubber texture -->
    <rect x="40" y="65" width="20" height="2" rx="1" fill="url(#gripRubber)"/>
    <rect x="40" y="70" width="20" height="2" rx="1" fill="url(#gripRubber)"/>
    <rect x="40" y="75" width="20" height="2" rx="1" fill="url(#gripRubber)"/>
    <rect x="40" y="80" width="20" height="2" rx="1" fill="url(#gripRubber)"/>
    <rect x="40" y="85" width="20" height="2" rx="1" fill="url(#gripRubber)"/>

    <!-- Battery pack (bottom of handle) -->
    <path d="M35,90 L35,100 Q35,105 40,105 L60,105 Q65,105 65,100 L65,90"
          fill="url(#batteryPack)"/>
    <!-- Battery latch -->
    <rect x="45" y="102" width="10" height="2" rx="1" fill="#444"/>
    <!-- Battery label area -->
    <rect x="40" y="94" width="20" height="5" rx="1" fill="#1A1A1A" stroke="#333" stroke-width="0.3"/>
    <!-- Battery indicator -->
    <rect x="42" y="95.5" width="4" height="2" rx="0.5" fill="#4CAF50"/>
    <rect x="47" y="95.5" width="4" height="2" rx="0.5" fill="#4CAF50"/>
    <rect x="52" y="95.5" width="4" height="2" rx="0.5" fill="#4CAF50" opacity="0.3"/>
  </g>
</svg>