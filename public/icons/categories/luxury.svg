<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bagBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="40%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="bagFlapGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="50%" stop-color="#795548"/>
      <stop offset="100%" stop-color="#8D6E63"/>
    </linearGradient>
    <linearGradient id="goldHardwareGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="50%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFB300"/>
      <stop offset="50%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="luxuryShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#F3E5F5"/>

  <g filter="url(#luxuryShadow)">
    <!-- Bag body -->
    <path d="M40,70 L40,145 Q40,155 50,155 L150,155 Q160,155 160,145 L160,70 Q160,60 150,60 L50,60 Q40,60 40,70Z" fill="url(#bagBodyGrad)"/>

    <!-- Front panel -->
    <path d="M45,75 L45,143 Q45,150 52,150 L148,150 Q155,150 155,143 L155,75 Q155,68 148,68 L52,68 Q45,68 45,75Z" fill="#6D4C41"/>

    <!-- Flap -->
    <path d="M38,60 L38,95 Q38,100 43,105 L95,128 Q100,130 105,128 L157,105 Q162,100 162,95 L162,60 Q162,55 155,55 L45,55 Q38,55 38,60Z" fill="url(#bagFlapGrad)"/>

    <!-- Shine sweep animation -->
    <path d="M50,62 L80,62 L55,110Z" fill="url(#shineGrad)">
      <animateTransform attributeName="transform" type="translate" from="-50,0" to="150,0" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Stitching -->
    <path d="M48,143 L155,143" stroke="#795548" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    <path d="M48,75 L155,75" stroke="#795548" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>

    <!-- Gold clasp -->
    <g transform="translate(100, 120)">
      <rect x="-12" y="-8" width="24" height="16" rx="3" fill="url(#goldHardwareGrad)"/>
      <circle r="4" fill="#FFD54F" stroke="#FF8F00" stroke-width="1"/>
      <circle r="2" fill="#FFF8E1"/>
      <rect x="-1" y="0" width="2" height="3" fill="#FF8F00"/>
    </g>

    <!-- Bottom studs -->
    <circle cx="50" cy="155" r="3" fill="url(#goldHardwareGrad)"/>
    <circle cx="150" cy="155" r="3" fill="url(#goldHardwareGrad)"/>
  </g>

  <!-- Chain strap -->
  <g>
    <!-- Left chain -->
    <path d="M45,63 Q35,50 35,35 Q45,20 75,25 L95,30" fill="none" stroke="url(#chainGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M45,63 Q35,50 35,35 Q45,20 75,25 L95,30" fill="none" stroke="#FFB300" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

    <!-- Right chain -->
    <path d="M155,63 Q165,50 165,35 Q155,20 125,25 L105,30" fill="none" stroke="url(#chainGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M155,63 Q165,50 165,35 Q155,20 125,25 L105,30" fill="none" stroke="#FFB300" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

    <!-- Chain rings -->
    <circle cx="45" cy="63" r="4" fill="none" stroke="url(#goldHardwareGrad)" stroke-width="2"/>
    <circle cx="155" cy="63" r="4" fill="none" stroke="url(#goldHardwareGrad)" stroke-width="2"/>
  </g>
</svg>
