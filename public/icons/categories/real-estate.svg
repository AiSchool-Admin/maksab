<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="buildingMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ECEFF1"/>
      <stop offset="50%" stop-color="#CFD8DC"/>
      <stop offset="100%" stop-color="#90A4AE"/>
    </linearGradient>
    <linearGradient id="buildingSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#90A4AE"/>
      <stop offset="100%" stop-color="#607D8B"/>
    </linearGradient>
    <linearGradient id="buildingRoof" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#546E7A"/>
      <stop offset="100%" stop-color="#37474F"/>
    </linearGradient>
    <linearGradient id="windowLit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="50%" stop-color="#FFE082"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
    <linearGradient id="windowDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#546E7A"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
    <linearGradient id="door" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#6D4C41"/>
    </linearGradient>
    <filter id="bldgShadow" x="-10%" y="-5%" width="130%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFECB3" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFE082" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Ground -->
  <rect x="0" y="95" width="120" height="25" fill="url(#groundGrad)"/>

  <!-- Building group -->
  <g filter="url(#bldgShadow)">
    <!-- Main building front face -->
    <rect x="20" y="22" width="52" height="73" rx="2" fill="url(#buildingMain)"/>

    <!-- Side face (perspective) -->
    <path d="M72,22 L95,30 L95,95 L72,95Z" fill="url(#buildingSide)"/>

    <!-- Roof -->
    <path d="M18,22 L72,22 L95,30 L42,30Z" fill="url(#buildingRoof)"/>

    <!-- Roof edge highlight -->
    <path d="M18,22 L72,22 L95,30 L42,30Z" fill="none" stroke="#78909C" stroke-width="0.5"/>

    <!-- Front windows - Row 1 (top) -->
    <rect x="26" y="30" width="8" height="10" rx="1" fill="url(#windowDark)"/>
    <rect x="38" y="30" width="8" height="10" rx="1" fill="url(#windowLit)"/>
    <circle cx="42" cy="35" r="8" fill="url(#windowGlow)"/>
    <rect x="50" y="30" width="8" height="10" rx="1" fill="url(#windowDark)"/>
    <rect x="62" y="30" width="8" height="10" rx="1" fill="url(#windowLit)"/>
    <circle cx="66" cy="35" r="8" fill="url(#windowGlow)"/>

    <!-- Front windows - Row 2 -->
    <rect x="26" y="45" width="8" height="10" rx="1" fill="url(#windowLit)"/>
    <circle cx="30" cy="50" r="8" fill="url(#windowGlow)"/>
    <rect x="38" y="45" width="8" height="10" rx="1" fill="url(#windowDark)"/>
    <rect x="50" y="45" width="8" height="10" rx="1" fill="url(#windowLit)"/>
    <circle cx="54" cy="50" r="8" fill="url(#windowGlow)"/>
    <rect x="62" y="45" width="8" height="10" rx="1" fill="url(#windowDark)"/>

    <!-- Front windows - Row 3 -->
    <rect x="26" y="60" width="8" height="10" rx="1" fill="url(#windowDark)"/>
    <rect x="38" y="60" width="8" height="10" rx="1" fill="url(#windowLit)"/>
    <circle cx="42" cy="65" r="8" fill="url(#windowGlow)"/>
    <rect x="50" y="60" width="8" height="10" rx="1" fill="url(#windowLit)"/>
    <circle cx="54" cy="65" r="8" fill="url(#windowGlow)"/>
    <rect x="62" y="60" width="8" height="10" rx="1" fill="url(#windowDark)"/>

    <!-- Side windows -->
    <rect x="76" y="36" width="6" height="8" rx="1" fill="url(#windowLit)" opacity="0.7"/>
    <rect x="85" y="36" width="6" height="8" rx="1" fill="url(#windowDark)" opacity="0.7"/>
    <rect x="76" y="50" width="6" height="8" rx="1" fill="url(#windowDark)" opacity="0.7"/>
    <rect x="85" y="50" width="6" height="8" rx="1" fill="url(#windowLit)" opacity="0.7"/>
    <rect x="76" y="64" width="6" height="8" rx="1" fill="url(#windowLit)" opacity="0.7"/>
    <rect x="85" y="64" width="6" height="8" rx="1" fill="url(#windowDark)" opacity="0.7"/>

    <!-- Front door -->
    <rect x="40" y="78" width="12" height="17" rx="1" fill="url(#door)"/>
    <circle cx="50" cy="87" r="1" fill="#FFD54F"/>

    <!-- Door frame highlight -->
    <rect x="40" y="78" width="12" height="1" fill="#8D6E63"/>

    <!-- Balcony lines on front -->
    <line x1="25" y1="42" x2="59" y2="42" stroke="#B0BEC5" stroke-width="0.5"/>
    <line x1="25" y1="57" x2="59" y2="57" stroke="#B0BEC5" stroke-width="0.5"/>
    <line x1="25" y1="72" x2="59" y2="72" stroke="#B0BEC5" stroke-width="0.5"/>

    <!-- Antenna on roof -->
    <line x1="50" y1="22" x2="50" y2="14" stroke="#546E7A" stroke-width="1.5"/>
    <circle cx="50" cy="13" r="1.5" fill="#F44336"/>
  </g>

  <!-- Small tree -->
  <g>
    <rect x="10" y="82" width="3" height="13" rx="1" fill="#6D4C41"/>
    <circle cx="11.5" cy="78" r="7" fill="#43A047" opacity="0.9"/>
    <circle cx="11.5" cy="74" r="5" fill="#66BB6A" opacity="0.8"/>
  </g>
</svg>