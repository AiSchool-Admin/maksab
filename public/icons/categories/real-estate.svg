<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="50%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#1A237E"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7986CB"/>
      <stop offset="100%" stop-color="#3949AB"/>
    </linearGradient>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </radialGradient>
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <filter id="buildingShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#E8EAF6"/>

  <!-- Building with breathing animation -->
  <g filter="url(#buildingShadow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="4s" repeatCount="indefinite" additive="sum"/>

    <!-- Main building -->
    <rect x="50" y="50" width="100" height="120" rx="4" fill="url(#buildingGrad)"/>

    <!-- Roof -->
    <path d="M45,50 L100,25 L155,50Z" fill="url(#roofGrad)"/>

    <!-- Windows with glow animation -->
    <g>
      <rect x="65" y="60" width="15" height="18" rx="2" fill="url(#windowGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0s"/>
      </rect>
      <rect x="92" y="60" width="15" height="18" rx="2" fill="url(#windowGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
      <rect x="120" y="60" width="15" height="18" rx="2" fill="url(#windowGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>

      <rect x="65" y="90" width="15" height="18" rx="2" fill="url(#windowGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </rect>
      <rect x="92" y="90" width="15" height="18" rx="2" fill="url(#windowGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <rect x="120" y="90" width="15" height="18" rx="2" fill="url(#windowGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="2.5s"/>
      </rect>

      <rect x="65" y="120" width="15" height="18" rx="2" fill="#263238"/>
      <rect x="120" y="120" width="15" height="18" rx="2" fill="#263238"/>
    </g>

    <!-- Door -->
    <rect x="88" y="145" width="24" height="25" rx="2" fill="url(#doorGrad)"/>
    <circle cx="106" cy="157" r="2" fill="#FFD54F"/>
  </g>
</svg>
