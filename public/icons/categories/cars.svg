<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="carBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42A5F5"/>
      <stop offset="50%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
    <linearGradient id="carWindowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="50%" stop-color="#90CAF9"/>
      <stop offset="100%" stop-color="#42A5F5"/>
    </linearGradient>
    <radialGradient id="wheelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#616161"/>
      <stop offset="50%" stop-color="#424242"/>
      <stop offset="100%" stop-color="#212121"/>
    </radialGradient>
    <radialGradient id="hubcapGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#757575"/>
    </radialGradient>
    <filter id="carShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#E3F2FD"/>

  <!-- Car with animation and shadow -->
  <g filter="url(#carShadow)">
    <!-- Car body bouncing animation -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2s" repeatCount="indefinite"/>

      <!-- Main body -->
      <path d="M40,120 L40,140 Q40,145 45,145 L155,145 Q160,145 160,140 L160,120 Q160,110 150,110 L50,110 Q40,110 40,120Z" fill="url(#carBodyGrad)"/>

      <!-- Roof/cabin -->
      <path d="M60,110 L75,70 Q78,65 85,65 L115,65 Q122,65 125,70 L140,110Z" fill="url(#carBodyGrad)"/>

      <!-- Windows -->
      <path d="M65,110 L77,75 Q79,72 83,72 L95,72 L95,110Z" fill="url(#carWindowGrad)" opacity="0.8"/>
      <path d="M105,72 L117,72 Q121,72 123,75 L135,110 L105,110Z" fill="url(#carWindowGrad)" opacity="0.8"/>

      <!-- Headlight pulsing -->
      <ellipse cx="45" cy="125" rx="6" ry="5" fill="#FFF59D">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Taillight -->
      <rect x="152" y="120" width="6" height="10" rx="2" fill="#F44336"/>
    </g>

    <!-- Wheels with rotation animation -->
    <g>
      <!-- Front wheel -->
      <circle cx="70" cy="145" r="18" fill="url(#wheelGrad)"/>
      <circle cx="70" cy="145" r="12" fill="url(#hubcapGrad)">
        <animateTransform attributeName="transform" type="rotate" from="0 70 145" to="360 70 145" dur="3s" repeatCount="indefinite"/>
      </circle>
      <line x1="70" y1="133" x2="70" y2="157" stroke="#424242" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 70 145" to="360 70 145" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="58" y1="145" x2="82" y2="145" stroke="#424242" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 70 145" to="360 70 145" dur="3s" repeatCount="indefinite"/>
      </line>

      <!-- Rear wheel -->
      <circle cx="130" cy="145" r="18" fill="url(#wheelGrad)"/>
      <circle cx="130" cy="145" r="12" fill="url(#hubcapGrad)">
        <animateTransform attributeName="transform" type="rotate" from="0 130 145" to="360 130 145" dur="3s" repeatCount="indefinite"/>
      </circle>
      <line x1="130" y1="133" x2="130" y2="157" stroke="#424242" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 130 145" to="360 130 145" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="118" y1="145" x2="142" y2="145" stroke="#424242" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 130 145" to="360 130 145" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>
