<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="controllerBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#424242"/>
      <stop offset="50%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <radialGradient id="btnTriangleGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </radialGradient>
    <radialGradient id="btnCircleGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#EF9A9A"/>
      <stop offset="100%" stop-color="#C62828"/>
    </radialGradient>
    <radialGradient id="btnCrossGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#90CAF9"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </radialGradient>
    <radialGradient id="btnSquareGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#CE93D8"/>
      <stop offset="100%" stop-color="#7B1FA2"/>
    </radialGradient>
    <radialGradient id="joystickGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="100%" stop-color="#333"/>
    </radialGradient>
    <linearGradient id="ledGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="50%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#2196F3"/>
    </linearGradient>
    <filter id="controllerShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#FFF3E0"/>

  <!-- Controller with floating animation -->
  <g filter="url(#controllerShadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="2.5s" repeatCount="indefinite"/>

    <!-- Controller body -->
    <path d="M50,70 Q50,60 60,55 L140,55 Q150,60 150,70 L150,95 Q150,105 158,115 L168,130 Q174,142 166,150 L158,156 Q150,162 142,154 L130,138 Q124,130 115,128 L85,128 Q76,130 70,138 L58,154 Q50,162 42,156 L34,150 Q26,142 32,130 L42,115 Q50,105 50,95Z" fill="url(#controllerBodyGrad)"/>

    <!-- D-Pad (left) -->
    <g transform="translate(70, 90)">
      <circle r="16" fill="#3A3A3A"/>
      <rect x="-12" y="-5" width="24" height="10" rx="2" fill="#2A2A2A"/>
      <rect x="-5" y="-12" width="10" height="24" rx="2" fill="#2A2A2A"/>
    </g>

    <!-- Action buttons (right) -->
    <g transform="translate(130, 85)">
      <!-- Triangle (top) - green -->
      <circle cy="-16" r="7" fill="url(#btnTriangleGrad)"/>
      <polygon points="0,-20 -3,-13 3,-13" fill="none" stroke="#FFF" stroke-width="1.5" opacity="0.8"/>

      <!-- Circle (right) - red -->
      <circle cx="16" r="7" fill="url(#btnCircleGrad)"/>
      <circle cx="16" r="3.5" fill="none" stroke="#FFF" stroke-width="1.5" opacity="0.8"/>

      <!-- Cross (bottom) - blue -->
      <circle cy="16" r="7" fill="url(#btnCrossGrad)"/>
      <line x1="-3" y1="13" x2="3" y2="19" stroke="#FFF" stroke-width="1.5" opacity="0.8"/>
      <line x1="3" y1="13" x2="-3" y2="19" stroke="#FFF" stroke-width="1.5" opacity="0.8"/>

      <!-- Square (left) - purple -->
      <circle cx="-16" r="7" fill="url(#btnSquareGrad)"/>
      <rect x="-19" y="-3" width="6" height="6" fill="none" stroke="#FFF" stroke-width="1.5" opacity="0.8"/>
    </g>

    <!-- Left joystick -->
    <g transform="translate(70, 70)">
      <circle r="10" fill="#3A3A3A"/>
      <circle r="7" fill="url(#joystickGrad)"/>
      <circle r="5" fill="none" stroke="#555" stroke-width="0.5"/>
    </g>

    <!-- Right joystick -->
    <g transform="translate(112, 105)">
      <circle r="10" fill="#3A3A3A"/>
      <circle r="7" fill="url(#joystickGrad)"/>
      <circle r="5" fill="none" stroke="#555" stroke-width="0.5"/>
    </g>

    <!-- Touchpad -->
    <rect x="83" y="62" width="34" height="20" rx="3" fill="#3A3A3A"/>
    <line x1="100" y1="64" x2="100" y2="80" stroke="#2A2A2A" stroke-width="0.5"/>

    <!-- LED light bar with pulsing animation -->
    <path d="M83,58 L117,58" stroke="url(#ledGrad)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Options/Share buttons -->
    <circle cx="78" cy="67" r="3" fill="#3A3A3A"/>
    <circle cx="122" cy="67" r="3" fill="#3A3A3A"/>

    <!-- PS button -->
    <circle cx="100" cy="117" r="5.5" fill="#3A3A3A"/>
    <circle cx="100" cy="117" r="3.5" fill="#444"/>
  </g>
</svg>
