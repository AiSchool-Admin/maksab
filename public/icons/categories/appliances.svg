<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="washerBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAFAFA"/>
      <stop offset="50%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    <radialGradient id="drumGlassGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="40%" stop-color="#64B5F6"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </radialGradient>
    <radialGradient id="drumInnerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#B0BEC5"/>
      <stop offset="80%" stop-color="#546E7A"/>
      <stop offset="100%" stop-color="#37474F"/>
    </radialGradient>
    <linearGradient id="controlPanelGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </linearGradient>
    <radialGradient id="knobGrad" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#9E9E9E"/>
    </radialGradient>
    <filter id="applianceShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#ECEFF1"/>

  <g filter="url(#applianceShadow)">
    <!-- Main body -->
    <rect x="35" y="35" width="110" height="145" rx="6" fill="url(#washerBodyGrad)"/>

    <!-- Control panel -->
    <rect x="40" y="42" width="100" height="32" rx="3" fill="url(#controlPanelGrad)"/>

    <!-- Display screen -->
    <rect x="48" y="50" width="35" height="18" rx="3" fill="#1B5E20"/>
    <!-- Display segments -->
    <rect x="52" y="54" width="8" height="10" rx="1" fill="#4CAF50" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="63" y="54" width="8" height="10" rx="1" fill="#4CAF50" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>

    <!-- Knob with rotation animation -->
    <g transform="translate(105, 59)">
      <circle r="12" fill="url(#knobGrad)" stroke="#BDBDBD" stroke-width="1"/>
      <line y1="-12" y2="-9" stroke="#424242" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
      </line>
      <circle cx="-8" cy="0" r="1" fill="#9E9E9E"/>
      <circle cx="0" cy="-8" r="1" fill="#9E9E9E"/>
      <circle cx="8" cy="0" r="1" fill="#9E9E9E"/>
      <circle cx="0" cy="8" r="1" fill="#9E9E9E"/>
    </g>

    <!-- Buttons -->
    <circle cx="125" cy="52" r="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="0.5"/>
    <circle cx="125" cy="66" r="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="0.5"/>
    <circle cx="125" cy="52" r="1.5" fill="#4CAF50"/>

    <!-- Door frame -->
    <circle cx="90" cy="120" r="42" fill="#90A4AE" stroke="#78909C" stroke-width="2"/>

    <!-- Glass door -->
    <circle cx="90" cy="120" r="36" fill="url(#drumGlassGrad)"/>

    <!-- Drum visible through glass with spinning animation -->
    <g>
      <circle cx="90" cy="120" r="30" fill="url(#drumInnerGrad)" opacity="0.5"/>

      <!-- Drum holes -->
      <g opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="0 90 120" to="360 90 120" dur="3s" repeatCount="indefinite"/>
        <circle cx="75" cy="108" r="2" fill="#37474F"/>
        <circle cx="90" cy="103" r="2" fill="#37474F"/>
        <circle cx="105" cy="108" r="2" fill="#37474F"/>
        <circle cx="75" cy="120" r="2" fill="#37474F"/>
        <circle cx="105" cy="120" r="2" fill="#37474F"/>
        <circle cx="75" cy="132" r="2" fill="#37474F"/>
        <circle cx="90" cy="137" r="2" fill="#37474F"/>
        <circle cx="105" cy="132" r="2" fill="#37474F"/>
      </g>
    </g>

    <!-- Glass highlight -->
    <path d="M65,95 Q75,85 90,85" fill="none" stroke="#FFF" stroke-width="3" stroke-linecap="round" opacity="0.6"/>

    <!-- Door rim -->
    <circle cx="90" cy="120" r="38" fill="none" stroke="#BDBDBD" stroke-width="2"/>

    <!-- Door handle -->
    <rect x="122" y="115" width="12" height="5" rx="2" fill="#BDBDBD"/>
    <rect x="122" y="115" width="12" height="2" rx="1" fill="#E0E0E0"/>

    <!-- Bottom panel -->
    <rect x="35" y="165" width="110" height="10" rx="3" fill="#E0E0E0"/>
    <!-- Feet -->
    <rect x="42" y="172" width="10" height="5" rx="2" fill="#9E9E9E"/>
    <rect x="128" y="172" width="10" height="5" rx="2" fill="#9E9E9E"/>
  </g>
</svg>
