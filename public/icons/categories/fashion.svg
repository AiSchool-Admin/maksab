<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="hangerMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="30%" stop-color="#BDBDBD"/>
      <stop offset="70%" stop-color="#9E9E9E"/>
      <stop offset="100%" stop-color="#757575"/>
    </linearGradient>
    <linearGradient id="dressFabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E91E63"/>
      <stop offset="40%" stop-color="#C2185B"/>
      <stop offset="100%" stop-color="#880E4F"/>
    </linearGradient>
    <linearGradient id="dressFold1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F06292"/>
      <stop offset="50%" stop-color="#E91E63"/>
      <stop offset="100%" stop-color="#AD1457"/>
    </linearGradient>
    <linearGradient id="dressFold2" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#F48FB1"/>
      <stop offset="100%" stop-color="#C2185B"/>
    </linearGradient>
    <linearGradient id="dressShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="belt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <filter id="fashionShadow" x="-10%" y="-5%" width="130%" height="120%">
      <feDropShadow dx="3" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hanger hook -->
  <g filter="url(#fashionShadow)">
    <path d="M60,8 C60,8 60,4 64,4 C68,4 68,8 68,10 C68,12 66,14 64,14"
          fill="none" stroke="url(#hangerMetal)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Hanger body -->
    <path d="M60,14 L28,38 L92,38 Z" fill="none" stroke="url(#hangerMetal)" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    <!-- Hanger highlight -->
    <path d="M60,14 L30,37" fill="none" stroke="#E0E0E0" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Dress -->
  <g filter="url(#softShadow)">
    <!-- Dress bodice -->
    <path d="M42,38 L42,62 L78,62 L78,38 L68,38 C66,45 54,45 52,38Z" fill="url(#dressFabric)"/>

    <!-- V-neckline -->
    <path d="M52,38 C54,48 66,48 68,38" fill="#AD1457"/>

    <!-- Bodice shine -->
    <path d="M48,38 L45,55 L55,55 L58,38Z" fill="url(#dressShine)"/>

    <!-- Belt/waistband -->
    <rect x="40" y="60" width="40" height="4" rx="1" fill="url(#belt)"/>
    <!-- Belt buckle -->
    <rect x="56" y="59" width="8" height="6" rx="1" fill="#FFD54F" stroke="#FF8F00" stroke-width="0.5"/>
    <rect x="58" y="60.5" width="4" height="3" rx="0.5" fill="#FFF8E1"/>

    <!-- Skirt -->
    <path d="M40,64 L30,105 C30,107 32,108 35,108 L85,108 C88,108 90,107 90,105 L80,64Z" fill="url(#dressFabric)"/>

    <!-- Skirt folds (fabric texture) -->
    <path d="M45,64 L38,108" stroke="url(#dressFold2)" stroke-width="1.5" opacity="0.6" fill="none"/>
    <path d="M52,64 L46,108" stroke="#AD1457" stroke-width="1" opacity="0.4" fill="none"/>
    <path d="M60,64 L60,108" stroke="url(#dressFold1)" stroke-width="1" opacity="0.5" fill="none"/>
    <path d="M68,64 L74,108" stroke="#AD1457" stroke-width="1" opacity="0.4" fill="none"/>
    <path d="M75,64 L82,108" stroke="url(#dressFold2)" stroke-width="1.5" opacity="0.6" fill="none"/>

    <!-- Skirt highlight (left drape) -->
    <path d="M40,64 C38,80 34,95 30,105 L35,108 C42,95 44,80 44,64Z" fill="#F06292" opacity="0.3"/>

    <!-- Skirt shadow (right fold) -->
    <path d="M75,64 C78,80 82,95 90,105 L85,108 C80,95 78,80 76,64Z" fill="#880E4F" opacity="0.3"/>

    <!-- Hemline subtle decoration -->
    <path d="M30,105 C30,107 32,108 35,108 L85,108 C88,108 90,107 90,105"
          fill="none" stroke="#F06292" stroke-width="0.5" opacity="0.5"/>

    <!-- Small decorative dots on bodice -->
    <circle cx="55" cy="52" r="0.8" fill="#F48FB1" opacity="0.6"/>
    <circle cx="60" cy="50" r="0.8" fill="#F48FB1" opacity="0.6"/>
    <circle cx="65" cy="52" r="0.8" fill="#F48FB1" opacity="0.6"/>
  </g>
</svg>