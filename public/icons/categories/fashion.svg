<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dressGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F06292"/>
      <stop offset="50%" stop-color="#E91E63"/>
      <stop offset="100%" stop-color="#880E4F"/>
    </linearGradient>
    <linearGradient id="beltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#757575"/>
    </linearGradient>
    <filter id="fashionShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#FCE4EC"/>

  <!-- Dress with gentle swinging animation -->
  <g filter="url(#fashionShadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 100 50; -2 100 50; 0 100 50; 2 100 50; 0 100 50" dur="4s" repeatCount="indefinite"/>

    <!-- Hanger -->
    <path d="M100,25 Q100,20 105,20 Q110,20 110,25 Q110,30 105,30" fill="none" stroke="url(#hangerGrad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M100,30 L60,65 L140,65" fill="none" stroke="url(#hangerGrad)" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Dress bodice -->
    <path d="M70,65 L70,100 L130,100 L130,65 L115,65 Q110,75 100,75 Q90,75 85,65Z" fill="url(#dressGrad)"/>

    <!-- V-neck -->
    <path d="M85,65 Q90,80 100,80 Q110,80 115,65" fill="#AD1457"/>

    <!-- Belt -->
    <rect x="68" y="98" width="64" height="6" rx="2" fill="url(#beltGrad)"/>
    <rect x="95" y="97" width="10" height="8" rx="2" fill="#FFD54F" stroke="#FF8F00" stroke-width="1"/>

    <!-- Skirt -->
    <path d="M68,104 L50,165 Q50,170 55,170 L145,170 Q150,170 150,165 L132,104Z" fill="url(#dressGrad)"/>

    <!-- Skirt folds -->
    <path d="M75,104 L62,170" stroke="#AD1457" stroke-width="2" opacity="0.4"/>
    <path d="M90,104 L80,170" stroke="#C2185B" stroke-width="1.5" opacity="0.3"/>
    <path d="M100,104 L100,170" stroke="#F06292" stroke-width="2" opacity="0.5"/>
    <path d="M110,104 L120,170" stroke="#C2185B" stroke-width="1.5" opacity="0.3"/>
    <path d="M125,104 L138,170" stroke="#AD1457" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
