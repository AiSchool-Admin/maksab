<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#2E8B4A"/>
      <stop offset="100%" stop-color="#1D6B36"/>
    </linearGradient>
  </defs>

  <!-- Full-bleed background (no rounded corners — OS applies its own mask) -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Dollar sign $ — centered in safe zone (inner 80%) -->
  <text
    x="264"
    y="266"
    font-family="sans-serif"
    font-size="220"
    font-weight="900"
    fill="#C8942A"
    text-anchor="middle"
    dominant-baseline="central"
  >$</text>

  <!-- Green accent dot — within safe zone -->
  <circle cx="350" cy="120" r="13" fill="#45C468"/>
</svg>
